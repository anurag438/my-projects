<html>
    <head><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <div class="container">
            <div class="header">
                <h2>Metric/Imperial Unit Conversion</h2>
                <input type="text" value="" class="input-text" id="input-field">
                <button id="button">Convert</button>
            </div>
            <div class="footer">
                <div class="conversion">
                    <h4>Length (Meter/Feet)<h4>
                    <p id="length-conversion">0 meters = 0 feet | 0 feet = 0 meters </p>
                </div>
                <div class="conversion">
                    <h4>Volume (Liters/Gallons)<h4>
                    <p id="volume-conversion">0 liters = 0 fallons | 0 gallons = 0 liters</p>
                </div>
                <div class="conversion">
                    <h4>Mass (Kilograms/Pounds)<h4>
                    <p id="mass-conversion">0 kilograms = 0 pounds | 0 pounds = 0 kilograms</p>
                </div>       
            </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
